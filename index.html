<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Serica Analytics</title>
  <!-- Use a modern, skinny font from Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Montserrat", sans-serif;
      line-height: 1.6;
      color: #000;
    }

    /* Header Section with Video Background */
    .header {
      position: relative;
      height: 60vh; /* Default height for desktop */
      overflow: hidden;
    }

    .header video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      filter: brightness(0.65); /* Darken video for text readability */
    }

    .header .overlay {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .header .overlay h1 {
      font-size: 4rem;
      color: #fff;
      letter-spacing: 0.2rem;
      text-transform: uppercase;
      margin: 0;
      font-weight: 300; /* Reduced bold appearance */
    }

    /* Main Content Section */
    .main-content {
      background: #fff;
      color: #000;
      padding: 40px 20px;
      text-align: center;
    }

    .main-content h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: 400; /* Reduced from 700 to appear less heavy */
    }

    .main-content p {
      font-size: 1.25rem;
      max-width: 800px;
      margin: 0 auto;
    }

    /* Footer Section */
    .footer {
      background: #fff;
      color: #000;
      padding: 20px;
      text-align: center;
      font-size: 0.75rem;
      opacity: 0.6;
    }

    .footer hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 10px auto;
      width: 40%; /* Shortened line width */
    }

    .footer p {
      margin: 5px 0;
    }

    /* Ensure the link in the footer isn't blue */
    .footer a {
      color: inherit;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /*
      Responsive adjustments:
      Breakpoints:
        - Up to 480px (small phones)
        - 481px to 768px (bigger phones or small tablets)
        - 769px to 1024px (landscape tablets like iPads)
        - 1025px and above (larger desktops)
    */

    /* Phones (small) */
    @media (max-width: 480px) {
      .header {
        height: 40vh; /* Slightly shorter header for smaller screens */
      }
      .header .overlay h1 {
        font-size: 2rem;
      }
      .main-content h2 {
        font-size: 1.5rem;
      }
      .main-content p {
        font-size: 1rem;
        padding: 0 10px;
      }
      .footer {
        font-size: 0.65rem;
      }
    }

    /* Bigger phones and small tablets */
    @media (min-width: 481px) and (max-width: 768px) {
      .header {
        height: 50vh;
      }
      .header .overlay h1 {
        font-size: 2.5rem;
      }
      .main-content h2 {
        font-size: 1.75rem;
      }
      .main-content p {
        font-size: 1.1rem;
      }
      .footer {
        font-size: 0.7rem;
      }
    }

    /* Tablets (landscape orientation and iPads in portrait) */
    @media (min-width: 769px) and (max-width: 1024px) {
      .header {
        height: 55vh;
      }
      .header .overlay h1 {
        font-size: 3rem;
      }
      .main-content h2 {
        font-size: 1.8rem;
      }
      .main-content p {
        font-size: 1.2rem;
      }
      .footer {
        font-size: 0.75rem;
      }
    }

    /* Desktops and larger screens */
    @media (min-width: 1025px) {
      .header {
        height: 60vh;
      }
      .header .overlay h1 {
        font-size: 4rem;
      }
      .main-content h2 {
        font-size: 2rem;
      }
      .main-content p {
        font-size: 1.25rem;
      }
      .footer {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header Section with Video Background -->
  <header class="header">
    <video autoplay loop muted playsinline preload="auto">
      <!-- Replace with your hosted video file path/URL -->
      <source src="ship.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="overlay">
      <h1>SERICA ANALYTICS</h1>
    </div>
  </header>

  <!-- Main Content Section -->
  <section class="main-content">
    <h2>
      Tag line.
    </h2>
    <p>
      Further information.
    </p>
  </section>

  <!-- Footer Section -->
  <footer class="footer">
    <hr />
    <p>&copy; 2025 sericaanalytics.com | all rights reserved</p>
    <p><a href="mailto:admin@sericaanalytics.com">Contact Us</a></p>
  </footer>
</body>
</html>
